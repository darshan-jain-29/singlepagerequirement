<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Animation library for notifications   -->
    <link href="../assets/css/animate.min.css" rel="stylesheet" />
    <!--  Light Bootstrap Table core CSS    -->
    <link href="../assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet">

    <link href="../assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <link href="../assets/css/custom.css" rel="stylesheet" />
    <title>Login Page</title>
    <style>
        button {
            margin: auto;
            display: block;
            top: 50%;
        }
    </style>
</head>

<body class="wrapper">
    <div class="main-panel">
        <div class="content">
            <div class="container-fluid" style="padding-top: 18px;">
                <div class="card">
                    <div class="header">
                        <h4 class="title" style="text-align: center;">Login Page</h4>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label style="padding-left: 20px;">Username</label>
                                    <input style="padding-left: 20px;" type="text" class="form-control" placeholder="User Name" id="usrname" name="username"
                                        autofocus>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label style="padding-left: 20px;">Password</label>
                                    <input style="padding-left: 20px;" type="password" class="form-control" placeholder="Password" id="psword" name="psword">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <input style="padding-left: 20px; margin:auto; display:block;" type="button" class="btn btn-primary" value="Login" onclick="checkLoginDetails();">
                                    <label style="padding-left: 20px; text-align: center; padding-top: 3px; color: red;" id="errorMessage" hidden>Incorrect
                                        login credentials</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../javaScriptFiles/databaseConnectivity.js"></script>
    <script src="../javaScriptFiles/loginPage.js"></script>
    <!--   Core JS Files   -->
    <script src="../assets/js/jquery.3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
    <!--  Notifications Plugin    -->
    <script src="../assets/js/bootstrap-notify.js"></script>

</body>

</html>
