<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Animation library for notifications   -->
    <link href="../assets/css/animate.min.css" rel="stylesheet" />
    <!--  Light Bootstrap Table core CSS    -->
    <link href="../assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet">

    <link href="../assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <link href="../assets/css/custom.css" rel="stylesheet" />
    <title>Product Entry Page</title>
    <style>
        #myInput {
            background-image: url('../assets/icons/win/searchicon.png');
            background-position: 6px 5px;
            padding: 6px 20px 6px 40px;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body onload="loadMyValues()">
    <div class="wrapper">
        <div class="sidebar" data-color="purple" data-image="../assets/img/sidebar-2.jpg">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a style="pointer-events: none; cursor: default;" class="simple-text">
                        Kalash - IT Services
                    </a>
                </div>
                <ul class="nav">
                    <!-- <li>
                        <input type="button" name="Reload" value="Reload" class="btn btn-info" onclick="window.location.reload()">
                    </li> -->
                    <li>
                        <a href="../webFiles/homePage.html">
                            <i class="pe-7s-graph"></i>
                            <p>Home Page</p>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <i class="pe-7s-credit"></i>
                            <p>Product Entry</p>
                        </a>
                    </li>
                    <li>
                        <a href="../webFiles/stockOrderManagementPage.html">
                            <i class="pe-7s-note2"></i>
                            <p>Stock/Order</p>
                        </a>
                    </li>
                    <li>
                        <a href="../webFiles/editStockPage.html">
                            <i class="pe-7s-note"></i>
                            <p>Edit Stock</p>
                        </a>
                    </li>
                    <li>
                        <a href="../webFiles/logsPage.html">
                            <i class="pe-7s-display1"></i>
                            <p>All Logs</p>
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="pe-7s-door-lock"></i>
                            <p>
                                Help
                                <b class="caret"></b>
                            </p>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="../webFiles/createUser.html" style="color: black">Manage users</a></li>
                            <li><a href="../webFiles/contactDeveloper.html" style="color: black">Contact Developer</a></li>
                        </ul>
                    </li>
                    <li class="active-pro">
                        <a href="notifications.html">
                            <i class="pe-7s-junk"></i>
                            <p>Close App</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand">Product Entry</a>
                        <input type="button" id="printButton" name="printButton" value="PRINT" onclick="printAllProducts()"
                            class="btn btn-success btn-fill" />
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li style="padding-top: 10px; padding-right: 15px;">
                            <input type="text" class="form-control" placeholder="Search Products" id="myInput" onkeyup="searchInTable()">
                        </li>
                    </ul>
                </div>
            </nav>
            <form>
                <div class="row" style="margin-right: 0px; margin-left: 0px;">
                    <div class="col-md-3">
                        <label style="padding-left: 15px;">Design Name</label>
                        <input type="text" class="form-control" placeholder="Design Name" id="designName" name="designName"
                            autofocus onchange="checkIfExistAlready()">
                    </div>
                    <div class="col-md-3">
                        <label style="padding-left: 15px;">Design No.</label>
                        <input type="text" class="form-control" placeholder="Design No." id="designNo" name="designNo"
                            onchange="checkIfExistAlready()">
                    </div>
                    <div class="col-md-2">
                        <label style="padding-left: 15px;">Shade</label>
                        <input type="text" class="form-control" placeholder="Shade" id="shade" name="shade" onchange="checkIfExistAlready()">
                    </div>
                    <div class="col-md-1">
                        <label style="padding-left: 15px;">Pcs</label>
                        <input type="text" class="form-control" placeholder="Pcs" id="pcs" type="number" name="pcs">
                    </div>
                    <div class="col-md-2">
                        <label style="padding-left: 15px;">Qty</label>
                        <input type="text" class="form-control" placeholder="Qty" id="qty" type="number" name="qty">
                    </div>
                    <div class="col-md-1" style="padding-top: 25px; padding-right: 15px;">
                        <input type="button" class="btn btn-primary btn-fill" id="addRow" value="Add" onclick="addValuesToDatabase();">
                    </div>
                </div>
            </form>
            <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped" id="stockTable">
                    <thead>
                        <tr>
                            <th>Design Name</th>
                            <th>Design No.</th>
                            <th>Shade No.</th>
                            <th>Pcs</th>
                            <th>Qty</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Design Name</th>
                            <th>Design No.</th>
                            <th>Shade No.</th>
                            <th>Pcs</th>
                            <th>Qty</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="../javaScriptFiles/openingStockEntry.js"></script>
<!-- <script src="../javaScriptFiles/homePage.js"></script> -->
<script src="../javaScriptFiles/databaseConnectivity.js"></script>
<!--   Core JS Files   -->
<script src="../assets/js/jquery.3.2.1.min.js" onload="window.$=window.jQuery=module.exports;"></script>
<script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/bootstrap-notify.js"></script>

</html>
